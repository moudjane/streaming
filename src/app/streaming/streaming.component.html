<div *ngIf="seriesName">
  <h1>{{ seriesName }}</h1>
  <img [src]="'https://image.tmdb.org/t/p/w500' + poster" alt="{{ seriesName }} Poster" style="max-width: 300px;">
  <p>{{ overview }}</p>
</div>

<div *ngIf="iframeSrc">
  <iframe [src]="iframeSrc" width="100%" height="500px" frameborder="0" allowfullscreen="yes" scrolling="no"
    style="overflow:hidden;"></iframe>
</div>
