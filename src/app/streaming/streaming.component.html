<div *ngIf="iframeSrc; else errorContent">
  <h2>Lecture de l'épisode</h2>
  <iframe [src]="iframeSrc" width="100%" height="500px" frameborder="0" allowfullscreen="yes" scrolling="no" style="overflow:hidden;"></iframe>
</div>

<ng-template #errorContent>
  <p>Erreur : les informations de l'épisode sont manquantes ou invalides.</p>
</ng-template>
